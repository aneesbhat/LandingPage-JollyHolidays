<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Form Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Trigger button */
    .open-btn {
      padding: 12px 24px;
      border: none;
      background: #00684A;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 50px;
    }
    .open-btn:hover {
      background: #00684A;
    }

    /* Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: flex-start;
      z-index: 1000;
    }

    /* Modal box */
    .modal {
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      transform: translateY(-100%);
      opacity: 0;
      transition: all 0.6s ease-in-out;
      margin-top: 100px;
      position: relative;
    }

    /* Active state */
    .modal.active {
      transform: translateY(0);
      opacity: 1;
      margin-top: 15vh;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 26px;
      cursor: pointer;
      color: #555;
    }

    /* Heading */
    .modal h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
      font-weight: 600;
    }

    /* Input fields */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 92%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s;
      background: #f9f9f9;
    }

    .form-group input:focus {
      border-color: #007BFF;
      background: #fff;
    }

    .form-group span {
      position: absolute;
      left: 15px;
      top: 14px;
      color: #777;
      font-size: 14px;
      transition: 0.3s;
      pointer-events: none;
    }

    .form-group input:focus + span,
    .form-group input:valid + span {
      top: -10px;
      left: 12px;
      font-size: 12px;
      color: #00684A;
      background: #fff;
      padding: 0 6px;
      border-radius: 4px;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 14px;
      color: #fff;
      background-color:#00684A;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.4s;
    }

    .submit-btn:hover {
      background:#014f39
    
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button class="open-btn" onclick="openModal()">Get Offer</button>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="leadModal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Get Best Kashmir Tour Deals</h2>
      <form>
        <div class="form-group">
          <input type="text" required>
          <span>Full Name</span>
        </div>
        <div class="form-group">
          <input type="email" required>
          <span>Email Address</span>
        </div>
        <div class="form-group">
          <input type="tel" required>
          <span>Phone Number</span>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const modalOverlay = document.getElementById("modalOverlay");
    const leadModal = document.getElementById("leadModal");

    function openModal() {
      modalOverlay.style.display = "flex";
      setTimeout(() => {
        leadModal.classList.add("active");
      }, 50);
    }

    function closeModal() {
      leadModal.classList.remove("active");
      setTimeout(() => {
        modalOverlay.style.display = "none";
      }, 600);
    }
  </script>

</body>
</html>
