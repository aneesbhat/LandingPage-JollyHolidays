<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Right Side Off Canvas Menu with Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* Open button */
    .open-btn {
      background: #00684A;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px; /* moved to right */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .open-btn:hover {
      background: #009966;
      transform: scale(1.1);
    }

    /* Off-canvas */
    .offcanvas {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0; /* changed from left to right */
      background: #007b5e;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Content */
    .offcanvas-content {
      padding: 20px;
      color: #fff;
    }

    .offcanvas h2 {
      text-align: center;
      margin: 0 0 30px 0;
    }

    /* Navigation links with icons */
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .nav-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-links a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .nav-links i {
      font-size: 20px;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px; /* stays on right */
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .close-btn:hover {
      color: #ffd700;
      transform: scale(1.2);
    }

    /* Footer */
    .footer {
      padding: 15px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      display:flex;


    }
  </style>
</head>
<body>

  <!-- Open button -->
  <button class="open-btn" onclick="openCanvas()">☰ Menu</button>

  <!-- Off-canvas -->
  <div id="myCanvas" class="offcanvas">
    <span class="close-btn" onclick="closeCanvas()">&times;</span>
    

    <div class="offcanvas-content">
      <h2>Jolly Holidays</h2>

      <div class="nav-links">
        <a href="#"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-circle-info"></i> About</a>
        <a href="#"><i class="fa-solid fa-briefcase"></i> Services</a>
        <a href="#"><i class="fa-solid fa-pen-to-square"></i> Blog</a>
        <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
      </div>
      <div class="footer">
      © 2025 Jolly Holidays | All Rights Reserved
    </div>
    </div>

    
  </div>

  <script>
    function openCanvas() {
      document.getElementById("myCanvas").style.width = "280px";
    }

    function closeCanvas() {
      document.getElementById("myCanvas").style.width = "0";
    }
  </script>

</body>
</html>
